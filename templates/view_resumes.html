<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meus Currículos</title>
</head>
<body>
    <h1>Meus Currículos</h1>
    <table>
        <tr>
            <th>Nome</th>
            <th>Adaptado</th>
            <th>Ações</th>
        </tr>
        {% for resume in resumes %}
        <tr>
            <td>{{ resume.name }}</td>
            <td>{{ resume.adapted_content is not none }}</td>
            <td>
                {% if resume.adapted_content %}
                <a href="{{ url_for('download_adapted_resume', resume_id=resume.id) }}">Baixar Adaptado</a>
                {% endif %}
                <a href="{{ url_for('edit_resume', resume_id=resume.id) }}">Editar</a>
                <form action="{{ url_for('delete_resume', resume_id=resume.id) }}" method="POST" style="display:inline;">
                    <button type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
